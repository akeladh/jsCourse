     function removeEgg(foods){
      let result = []
      for(let i=0; i < foods.length; i++){
        if (foods[i]=== 'egg'){
          continue;
        }
        result.push(foods[i]);
      }
      return result;
     }
     console.log(removeEgg(['egg','apple','egg','egg','ham','pizza']))
     //11s
     function removeEgg2(foods){
      let result = []
      let count = 0;
      for(let i=0; i < foods.length; i++){
        if (foods[i]=== 'egg' && count < 2){
          count++;
          continue;
        }
        result.push(foods[i]);
      }
      return result;
     }
     console.log(removeEgg2(['egg','apple','egg','egg','ham','pizza']))
     //11t
     function removeEgg3(foods){
      let result = [];
      let count = 0;
      const backwardsArray = foods.reverse()
      for(let i=0; i < backwardsArray.length; i++){
        if (backwardsArray[i]=== 'egg' && count < 2){
          count++;
          continue;
        }
        result.push(backwardsArray[i]);
      }
      return result.reverse();
     }
     console.log(removeEgg3(['egg','apple','egg','egg','ham','pizza']))

     function unique(array){
        const result = []
        for(let i = 0; i < array.length; i++){
          const word = array[i];
          if (findIndex2(result, word) === -1){
            result.push(word);
          }
        }
        return result
     }
