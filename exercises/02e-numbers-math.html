<!DOCTYPE html>
<html>
  <head>
    <title>2e - Numbers and Math </title>
  </head>
  <body>
    <script>
      //2a
      order = (1*10)+(3*8)+(1*5)
      console.log(order);
      //2b
      order = order/3
      console.log("new order: "+order)
      //2c
      cost = (18.50)+(2*7.50)
      console.log(cost)
      //2d
      tax = cost * 0.1
      console.log("10% tax: "+tax)
      //2e
      tax2 = cost * 0.2
      console.log("20% tax: "+ tax2)
      //2f
      amazonOrder = (2095+799+1899)/100
      console.log("Amazon Order: " + amazonOrder)
      //2g
      amazonOrderShip = (2095+799+1899+499)/100
      console.log("Amazon Order + Shipping: " + amazonOrderShip)
      //2h
      amaOrdTax = Math.round((2095+799+1899+499) * 0.1)/100
      console.log("Amazon Order Tax: " + amaOrdTax)
      //2i
      total = amazonOrderShip + amaOrdTax
      console.log("Amazon Total: "+total)
      //2j
      console.log(Math.floor(2.8))
      //2k
      console.log(Math.ceil(2.2))

      //Challenge Exercises
      //2l
      temp1 = (25*9/5)+32
      console.log("25C -> F: " + temp1)
      //2m
      temp2 = (86-32)*5/9
      console.log("86F -> C: " +temp2)
      //2n
      temp3 = (-5*9/5)+32
      console.log("25C -> F: " + temp3)
    </script>
  </body>
</html>
