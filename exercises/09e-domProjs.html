<!DOCTYPE html>
<html>
  <head>
    <title>9e Dom Project Improvements</title>
  </head>
  <body>
    <button onclick="
      displayCartQuantity();
    ">Show Quantity
    </button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart
    </button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
      ">+5</button>

    <button onclick="
      updateCartQuantity(-2);
      ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
      ">-3</button>

    <button onclick="
        updateCartQuantity(-1);
      ">Remove from cart</button>

    <button onclick="
      cartQuant=0;
      console.log('Cart was reset.')
        displayCartQuantity();
      "
    >Reset Cart</button>
    <p class="cart-quantity-display"></p>

    <script>
      let cartQuant = 0;

      function updateCartQuantity(value){
        if(cartQuant + value < 0){
          alert('No enough items in cart');
          return;
        }
        if(cartQuant + value > 10){
          alert('Cart is full');
          return;
        }
        cartQuant += value;
        console.log(`Cart Quanity: ${cartQuant}`)
        displayCartQuantity();
      }
      
      function displayCartQuantity(){
        document.querySelector('.cart-quantity-display').innerHTML = `Cart Quantity: ${cartQuant}`
      }
    </script>

    <p>------------------------------------------</p>
    <p class="js-calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
