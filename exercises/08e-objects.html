<!DOCTYPE html>
<html>
  <head>
    <title>8e Objects</title>
  </head>
  <body>
    <!--8i-->
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>

    <script>
      //8a
      const product = {
        name: "basketball",
        price: 2095
      }
      console.log(product);
      //8b
      product.price += 500;
      console.log(product.price);
      //8c
      product['delivery-time'] = "3 days";
      console.log(product);
      //8d
      const product1 = {
        name: "basketball",
        price: 2095
      }
      const product2 = {
        name: "socks",
        price: 899
      }
      function comparePrice(prod1, prod2){
        let cheaperItem = ''
        prod1.price > prod2.price ? cheaperItem =  prod1 : cheaperItem = prod2

        return console.log(cheaperItem);
      }
      comparePrice(product1, product2)
      //8e
      const product3={
        name: "basketball",
        price: 1095
      }
      function isSameProduct(prod1, prod2){
        return (prod1.name === prod2.name && prod1.price===prod2.price)
      }
      console.log(isSameProduct(product1, product3));
      //8f
      const lowerCaseString = "Good Morning";
      console.log(lowerCaseString.toLocaleLowerCase());
      //8g
      const repeatString = "test";
      console.log(repeatString.repeat(3));
      //8h -- in 08e-objectsCal.html
      //8i & 8j & 8k
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        loses: 0
      }

      function playGame(guess){
        const randomNum = Math.random()
        let result = randomNum < 0.5 ? "heads" : "tails"
        
        if (result === guess){
          score.wins++;
          console.log(`Wins: ${score.wins} - Loses: ${score.loses}`)
        }else{
          score.loses++;
          console.log(`Wins: ${score.wins} - Loses: ${score.loses}`)
        }

        localStorage.setItem('score', JSON.stringify(score));
        }
    </script>
  </body>
</html>
